name: Build and Update Github Pages

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Setup Hexo env
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
        run: |
          # set up private key for deploy
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          # set git infomation
          git config --global user.name 'momowind'
          git config --global user.email 'momowind@gmail.com'
          # install dependencies
          npm i -g hexo-cli
          npm i
          # install pandoc
          #curl -s -L https://github.com/jgm/pandoc/releases/download/2.7.3/pandoc-2.7.3-linux.tar.gz | tar xvzf - -C $RUNNER_TOOL_CACHE/

          npm install hexo-deployer-git --save
          #安装git部署
          npm install --save hexo-admin
          #安装后台发布
          npm install hexo-generator-feed --save
          #安装rss生成
          npm install hexo-generator-sitemap --save
          #安装sitemap
          npm i -S hexo-generator-search hexo-generator-json-content
          #搜索依赖包
          npm i -S hexo-renderer-stylus
          #安装stylus渲染器



      - name: Deploy
        run: |
          # add pandoc to PATH
          export PATH="$PATH:$RUNNER_TOOL_CACHE/pandoc-2.7.3/bin"
          # publish
          hexo generate && hexo deploy
